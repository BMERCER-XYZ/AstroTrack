<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AstroTrack - Solar System Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Solar System - Top-down Map</h1>
      <div class="controls">
        <label>Scale (AU per 100px): <input id="scaleInput" type="number" step="0.1" min="0.1" value="1" /></label>
        <button id="refreshBtn">Reload Data</button>
        <span id="timestamp"></span>
      </div>
    </header>
    <main>
      <canvas id="canvas" width="900" height="900"></canvas>
      <div class="zoom-control">
        <label for="zoomSlider">Zoom:</label>
        <input type="range" id="zoomSlider" min="0.1" max="50" step="0.1" value="1">
        <span id="zoomValue">1.0x</span>
        <label style="margin-left:12px;display:inline-flex;align-items:center;gap:6px"><input type="checkbox" id="toggleSpacecraft"> Show all spacecraft</label>
      </div>
      <aside>
        <h2>Legend</h2>
        <div id="spacecraft-controls" style="margin-bottom: 20px;">
          <h3>Spacecraft Controls</h3>
          <div id="spacecraft-toggles" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 8px; margin-bottom: 10px;"></div>
          <div style="margin-top: 10px;">
            <button id="showAllSpacecraft" style="margin-right: 8px; padding: 4px 8px; font-size: 12px;">Show All</button>
            <button id="hideAllSpacecraft" style="padding: 4px 8px; font-size: 12px;">Hide All</button>
          </div>
        </div>
        <ul id="legend"></ul>
        <p class="note">Data source: NASA/JPL Horizons API (updated daily via GitHub Actions). Coordinates are Sun-centered, ecliptic plane, units AU.</p>
      </aside>
    </main>
    <script src="main.js"></script>
  </body>
  </html>
